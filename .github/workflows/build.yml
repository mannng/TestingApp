name: Expo CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to Expo
        run: eas login --token j5Auhlfq5Miw3euaOIjJYUZzRc8Dz07IA8Qyt8cK

      - name: Build Android
        run: eas build --platform android

      - name: Build iOS
        run: eas build --platform ios